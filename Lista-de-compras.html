<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lista de Compras</title>
  <style>
  
  </style>
</head>
<body>
  <h1>Shopping List</h1>

  <input type="text" id="item-input" placeholder="Add an item...">
  <input type="number" id="quantity-input" placeholder="Quantity" min="1">
  <button id="add-btn">Add</button>

  <ul id="shopping-list"></ul>

  <script>
    const itemInput = document.getElementById("item-input");
    const quantityInput = document.getElementById("quantity-input")
    const addBtn = document.getElementById("add-btn");
    const shoppingList = document.getElementById("shopping-list");

    addBtn.addEventListener("click", () => {
      const itemName = itemInput.value;
      let itemQuantity = parseInt(quantityInput.value);
      if (itemName.trim() === "") {
        alert("The input field is empty");
        return;
      }
      const newElement = document.createElement("li");
      newElement.classList.add("list-item");
      newElement.textContent = `${itemQuantity} ${itemName}`;
      shoppingList.appendChild(newElement);
      const plusBtn = document.createElement("button");
      plusBtn.textContent = "+"
      plusBtn.classList.add("plus-btn");
      const minusBtn = document.createElement("button"); 
      minusBtn.textContent = "-"
      minusBtn.classList.add("minus-btn");
      const removeBtn = document.createElement("button");
      removeBtn.textContent = "Remove"
      removeBtn.classList.add("remove-btn");
      newElement.appendChild(plusBtn);
      newElement.appendChild(minusBtn);
      newElement.appendChild(removeBtn);

      itemInput.value = "";
      quantityInput.value = "";

      plusBtn.addEventListener("click", () => {
        itemQuantity ++;
        newElement.firstChild.textContent = `${itemQuantity} ${itemName}`;
      })

      minusBtn.addEventListener("click", () => {
        if (itemQuantity === 1) {
          newElement.remove();
        }
        itemQuantity --;
        newElement.firstChild.textContent = `${itemQuantity} ${itemName}`;
      })

      removeBtn.addEventListener("click", () => {
        newElement.remove();
      })
    })

  </script>
</body>
</html>
