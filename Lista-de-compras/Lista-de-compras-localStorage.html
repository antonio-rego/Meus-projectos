<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lista de Compras</title>
  <style>

    
  
  </style>
</head>
<body>
  <h1>Shopping List</h1>

  <input type="text" id="item-input" placeholder="Add an item...">
  <input type="number" id="quantity-input" placeholder="Quantity" min="1">
  <button id="add-btn">Add</button>

  <ul id="shopping-list"></ul>

  <script>
    const itemInput = document.getElementById("item-input");
    const quantityInput = document.getElementById("quantity-input")
    const addBtn = document.getElementById("add-btn");
    const shoppingList = document.getElementById("shopping-list");

    let items = JSON.parse(localStorage.getItem("items")) || [];

    function renderList() {
      shoppingList.innerHTML = "";
      items.forEach(item => {
        const newElement = document.createElement("li");
        newElement.classList.add("list-item");
        newElement.textContent = item
        shoppingList.appendChild(newElement);
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Remove"
        removeBtn.classList.add("remove-btn");
        newElement.appendChild(removeBtn);

      removeBtn.addEventListener("click", () => {
        items = items.filter(i => i !== item);
        saveList();
        renderList();
      })
      })
    }

    function saveList() {
      localStorage.setItem("items", JSON.stringify(items))
    }

    addBtn.addEventListener("click", () => {
      const itemName = itemInput.value.trim();
      const itemQuantity = quantityInput.value;
      const newItem = `${itemQuantity} ${itemName}`;
      if (itemName === "") {
        alert("Please add an item");
        return;
      }

      if (itemQuantity <= 0) {
        alert("Your quantity is invalid");
        return;
      }

      if (itemQuantity === "") {
        alert("Please add a quantity");
        return;
      }

      items.push(newItem);
      saveList();
      renderList();

      itemInput.value = "";
      quantityInput.value = "";

    })

    renderList()

    // adicionar ainda o limite da lista

  </script>
</body>
</html>
