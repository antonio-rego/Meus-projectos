<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jogo simples de adivinha</title>
  <link rel="stylesheet" href="Jogo-de-adivinha.css">
</head>
<body>
  <h1>Simple Guess Game</h1>

  <button id="rules-btn">Click here to see the rules</button>
  <div id="rules-container"></div>
  <div id="input-container">
  <label for="guess-input">Choose a number:</label>
  <select id="guess-input">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <button id="try-btn">Try out</button>
</div>
  <div id="result-container"></div>

  <div class="message" id="message"></div>

  <script src="Jogo-de-adivinha.js"></script>
</body>
</html>
